    <title>date as 24/12 /2013</title>

  <body>
    <script>
      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1;
      const year = today.getFullYear();
      const date = document.write(
        `On est le: ${day.toString()}/${month.toString()}/${year}`
      );
    </script>
  </body>
